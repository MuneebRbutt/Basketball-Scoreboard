<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Basketball Scoreboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1>🏀 Basketball Scoreboard</h1>
  <div class="scoreboard">
    <div class="team">
      <h2>Home</h2>
      <div id="home-score" class="score">0</div>
      <button class="btn-1" onclick="addPoints('home', 1)">+1</button>
      <button class="btn-2" onclick="addPoints('home', 2)">+2</button>
      <button class="btn-3" onclick="addPoints('home', 3)">+3</button>
    </div>
    <div class="team">
      <h2>Guest</h2>
      <div id="guest-score" class="score">0</div>
      <button class="btn-1" onclick="addPoints('guest', 1)">+1</button>
      <button class="btn-2" onclick="addPoints('guest', 2)">+2</button>
      <button class="btn-3" onclick="addPoints('guest', 3)">+3</button>
    </div>
  </div>

  <button class="reset-btn" onclick="resetScores()">Reset</button>

  <script src="script.js"></script>
</body>
</html>
